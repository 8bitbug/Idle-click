<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Click</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<div class="h-screen w-2/6 bg-white absolute overscroll-contain left-0">
    <div id="clickResult" class="text-4xl absolute left-28 top-16 font-mono"></div>
    <div id="clickbutton" class="absolute bottom-56 left-32 cursor-pointer">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828166.png" height="200px" width="200px">
    </div>
</div>
    <div class="absolute top-0 right-0 m-auto h-screen w-3/12 overflow-y-scroll bg-[url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/4204dae1-a1f5-4f0b-9181-0b771ce664cf/dsc7wi-a8b09f3d-b829-439b-86ec-6fa9262c987d.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzQyMDRkYWUxLWExZjUtNGYwYi05MTgxLTBiNzcxY2U2NjRjZlwvZHNjN3dpLWE4YjA5ZjNkLWI4MjktNDM5Yi04NmVjLTZmYTkyNjJjOTg3ZC5qcGcifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6ZmlsZS5kb3dubG9hZCJdfQ.z78SVpOZsZ5pH_qPRSdlKEyz8xtSw-T0Fwbj8NeUuao')] bg-cover">
        <div id="autoclicker" class="cursor-pointer">
            <div class="bg-gray-300 w-full h-14 z-10 absolute right-0 top-0 flex items-center">
                <img class="m-0 z-50 absolute left-1" src="https://images.vexels.com/media/users/3/158105/isolated/preview/22becce14efa74bc6c83bec78f9d9b1e-pixel-hand-cursor-icon.png" height="50px" width="50px">
                <div class="absolute text-lg text-stone-800 m-1 left-16 top-px ">Autoclicker</div>
                <div id="amountAutoClicker" class="absolute m-auto right-10 text-3xl text-gray-400">0</div>
                <div id="autoclickercost" class="absolute left-16 bottom-px text-red-700"></div>
            </div>
        </div>
    </div>
    <div id="saved" class="absolute left-28 m-auto bottom-5 text-center w-48 h-8 bg-stone-900 hidden items-center rounded-xl">
        <div id="savetext" class="text-white absolute top-1 left-0 right-0 m-auto">Saved!</div>
        <div id="saveclose" class="absolute top-1 right-2 text-white cursor-pointer">X</div>
    </div>
    <div class="bg-[url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/4204dae1-a1f5-4f0b-9181-0b771ce664cf/dsc7wi-a8b09f3d-b829-439b-86ec-6fa9262c987d.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzQyMDRkYWUxLWExZjUtNGYwYi05MTgxLTBiNzcxY2U2NjRjZlwvZHNjN3dpLWE4YjA5ZjNkLWI4MjktNDM5Yi04NmVjLTZmYTkyNjJjOTg3ZC5qcGcifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6ZmlsZS5kb3dubG9hZCJdfQ.z78SVpOZsZ5pH_qPRSdlKEyz8xtSw-T0Fwbj8NeUuao')] bg-cover w-2/5 absolute right-96 h-1/6 top-0">
        <div id="settings" class="absolute top-2 left-2 rounded-xl cursor-pointer"><img src="https://static-00.iconduck.com/assets.00/settings-icon-1964x2048-8nigtrtt.png" height="35px" width="35px"></div>
        <div id="stats" class="absolute bottom-2 left-2 cursor-pointer"><img src="https://static.thenounproject.com/png/16394-200.png" height="40px" width="40px"></div>
        <div id="prestige" class="absolute top-2 right-2 cursor-pointer"><img src="https://icons.iconarchive.com/icons/aaron-sinuhe/alphabet-file-folder/512/P-icon.png" height="40px" width="40px"></div>
        <div id="shapes" class="absolute bottom-2 right-2 cursor-pointer"><embed src="https://www.freeiconspng.com/thumbs/edit-icon-png/edit-new-icon-22.png" height="40px" width="40px"></div>
    </div>
    <div class="bg-stone-800 z-0 w-2/5 absolute overflow-y-scroll bottom-0 right-96 m-auto h-5/6">
            <div id="clickupgrade" class="bg-stone-500 h-20 w-48 cursor-pointer rounded-3xl absolute top-5 left-5">
                <img class="absolute top-0 bottom-0 m-auto left-2.5 rounded-2xl bg-white" src="https://us.123rf.com/450wm/asmati/asmati1706/asmati170606222/80941365-arrow-sign-illustration-vector-white-icon-with-soft-shadow-on-transparent-background.jpg" height="60px" width="60px">
                <div class="absolute top-2 left-20">New mouse</div>
                <div id="clickupgradecost" class="absolute left-20 top-12">250 Clicks</div>
            </div>
            </div>
    <div id="settingscontent" class="hidden bg-stone-800 z-0 w-2/5 absolute overflow-y-scroll bottom-0 right-96 m-auto h-5/6">
        <div id="closesettingscontent" class="text-white bg-stone-800 border-8 border-stone-800 border-opacity-5 cursor-pointer absolute right-0 top-0 rounded-bl-full text-2xl">X</div>
        <div id="savebutton" class="text-white bg-gradient-to-r from-stone-950 to-stone-800 absolute top-28 inline border-4 cursor-pointer text-xl left-16 border-white">Save</div>
        <div class="text-white absolute top-10 left-0 pl-5 bg-gradient-to-r from-stone-950 to-stone-800 text-3xl">Save stuff</div>
        <div id="deletesave" class="inline-block bg-gradient-to-b from-black to-gray-900 border-4 border-red-700 text-xl text-red-700 cursor-pointer absolute top-28 left-40">Delete Save</div>
    </div>
    <script src="math.js"></script>
</body>
</html>
