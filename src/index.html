<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Click</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <div id="clickResult" class="text-4xl absolute left-28 top-16 font-mono"></div>
    <div id="clickbutton" class="absolute bottom-56 left-32 cursor-pointer">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828166.png" height="200px" width="200px">
    </div>
    <div class="absolute top-0 right-0 h-screen w-96 overflow-y-scroll">
        <div id="autoclicker" class="cursor-pointer">
            <div class="bg-gray-300 w-96 h-14 z-10 absolute right-0 top-0 flex items-center">
                <img class="m-0 z-50 absolute left-1" src="https://us.123rf.com/450wm/asmati/asmati1706/asmati170606222/80941365-arrow-sign-illustration-vector-white-icon-with-soft-shadow-on-transparent-background.jpg?ver=6" height="50px" width="50px">
                <div id="amountAutoClicker" class="absolute m-auto right-10 text-xl text-gray-400">0</div>
            </div>
        </div>
    </div>
    <script src="math.js"></script>
</body>
</html>
