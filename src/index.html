<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Click</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<div class="h-screen w-2/6 bg-white absolute overscroll-contain left-0">
    <div id="clickResult" class="text-4xl absolute left-28 top-16 font-mono"></div>
    <div id="clickbutton" class="absolute bottom-56 left-32 cursor-pointer">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828166.png" height="200px" width="200px">
    </div>
</div>
    <div class="absolute top-0 right-0 h-screen w-80 overflow-y-scroll">
        <div id="autoclicker" class="cursor-pointer">
            <div class="bg-gray-300 w-80 h-14 z-10 absolute right-0 top-0 flex items-center">
                <img class="m-0 z-50 absolute left-1" src="https://upload.wikimedia.org/wikipedia/commons/8/83/Mouse-cursor-hand-pointer.svg" height="50px" width="50px">
                <div class="absolute text-lg text-stone-800 m-1 left-16 top-px ">Autoclicker</div>
                <div id="amountAutoClicker" class="absolute m-auto right-10 text-3xl text-gray-400">0</div>
                <div id="autoclickercost" class="absolute left-16 bottom-px text-red-700"></div>
            </div>
        </div>
    </div>
    <div id="saved" class="absolute left-0 right-0 m-auto bottom-5 text-center w-48 h-8 bg-stone-900 hidden items-center rounded-xl">
        <div id="savetext" class="text-white absolute top-1 left-0 right-0 m-auto">Saved!</div>
        <div id="saveclose" class="absolute top-1 right-2 text-white cursor-pointer">X</div>
    </div>
    <div class="bg-[url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/4204dae1-a1f5-4f0b-9181-0b771ce664cf/dsc7wi-a8b09f3d-b829-439b-86ec-6fa9262c987d.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzQyMDRkYWUxLWExZjUtNGYwYi05MTgxLTBiNzcxY2U2NjRjZlwvZHNjN3dpLWE4YjA5ZjNkLWI4MjktNDM5Yi04NmVjLTZmYTkyNjJjOTg3ZC5qcGcifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6ZmlsZS5kb3dubG9hZCJdfQ.z78SVpOZsZ5pH_qPRSdlKEyz8xtSw-T0Fwbj8NeUuao')] bg-cover w-2/5 absolute right-1/4 h-1/6">
        <div id="settings" class="absolute top-2 left-2 bg-white rounded-xl cursor-pointer border-8 border-black">Settings</div>
        <div id="stats" class="absolute bottom-2 left-2 bg-white rounded-xl cursor-pointer border-8 border-black">Statistics</div>
        <div id="prestige" class="absolute top-2 right-2 bg-white rounded-xl cursor-pointer border-8 border-black">Prestige</div>
        <div id="shapes" class="absolute bottom-2 right-2 bg-white rounded-xl cursor-pointer border-8 border-black">Shapes</div>
    </div>
    <div class="bg-stone-900 z-0 w-2/5 absolute overflow-y-scroll bottom-0 right-1/4 m-auto h-5/6">
        <div id="upgrades">
            <div id="clickupgrade" class="bg-stone-500 h-20 w-full cursor-pointer">
                <img class="absolute top-2.5 left-2.5" src="https://us.123rf.com/450wm/asmati/asmati1706/asmati170606222/80941365-arrow-sign-illustration-vector-white-icon-with-soft-shadow-on-transparent-background.jpg" height="60px" width="60px">
                <div id="clickupgradecost" class="absolute left-24 top-12">100 Clicks</div>
            </div>
            </div>
        </div>
    </div>
    <div id="settingscontent" class="bg-stone-900 hidden w-2/5 absolute overflow-y-scroll bottom-0 right-1/4 m-auto h-5/6">
        <div id="closesettingscontent" class="text-white bg-stone-800 border-8 border-stone-800 border-opacity-5 cursor-pointer absolute right-0 top-0 rounded-bl-full text-2xl">X</div>
    </div>
    <script src="math.js"></script>
</body>
</html>
