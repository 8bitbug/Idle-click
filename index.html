<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <div id="clicksection" class="h-screen">
        <div id="displayclick">
            <div id="clicksamount"></div><br>
            <div id="clickletters"></div>
        </div>
        <div id="clickspersecond"></div>
        <img id="mainclickbutton" src="https://cdn-icons-png.flaticon.com/512/1828/1828166.png" height="200px" width="200px">
    </div>
    <div id="extrasection" class="h-screen">
        <div id="extrabuttons">
            <div id="settings">Settings</div>
            <div id="stats">Statistics</div>
            <div id="info">Information</div>
            <div id="prestige">Operating System</div>
        </div>
        <div id="upgrades">
            <div id="clickupgrade">
                <div id="clickupgradeicon">2x</div>
                <div id="clickupgradename">Click Upgrade</div>
                <div id="clickupgradecost">250 clicks</div>
            </div>
            <div id="autoclickerupgrade">
                <img id="autoclickerupgradeicon" src="https://static.thenounproject.com/png/4387058-200.png" height="50px" width="50px">
                <div id="autoclickerupgradecost"></div>
                <div id="autoclickerupgradetitle">Autoclicker Glove</div>
            </div>
        </div>
        <div id="settingscontent">
            <div id="generaltitle">General</div>
            <div id="saveButton">Save</div>
            <div id="deletesaveButton">Delete Save</div>
        </div>
        <div id="statscontent">
            <div id="generalstats">General Stats</div>
            <table id="statstable">
                <tr>
                    <td>
                        <div id="totalclicks"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="clickscurrently"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="clicksperclick"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="shopsection" class="h-screen">
        <div id="autoclicker">
            <img id="autoclickerimg" src="https://cdn4.iconfinder.com/data/icons/pixel-web-part-1/512/pointer2-512.png" height="55px" width="55px">
            <div id="autoclickertitle">Autoclicker</div>
            <div id="autoclickeramount"></div>
            <div id="autoclickercost"></div>
        </div>
        <div id="clickbait">
            <img id="clickbaiticon" src="https://media.istockphoto.com/id/887602346/photo/fishing-hook-with-mouse-cursor-isolated.jpg?s=612x612&w=0&k=20&c=PW73PswoDk8Yq_g8BZx1vPMmdRDoUlFRIhycBtEnIIM=" height="55px" width="55px">
            <div id="clickbaittitle">Click Baiter</div>
            <div id="clickbaitamount"></div>
            <div id="clickbaitcost"></div>
        </div>
    </div>
    <script src="worker.js"></script>
    <script src="/js/etc.js"></script>
    <script src="/js/math.js"></script>
</body>
</html>
