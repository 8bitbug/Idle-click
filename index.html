<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <section id="leftSection">
        <div id="displayclick">
            <div id="clicknumber"></div>
            <div id="clickletter"></div>
        </div>
        <div id="clickpersecond">Per Second: 69 clicks</div>
        <img id="gamebutton" src="https://cdn-icons-png.flaticon.com/512/1828/1828166.png" height="200px" width="200px">
    </section>
    <section id="middleSection">
        <div id="extrabuttons">
            <div id="settingsButton">Settings</div>
            <div id="infoButton">Information</div>
            <div id="statsButton">Statistics</div>
            <div id="prestigeButton">Operating System</div>
        </div>
        <div id="settingscontent">
            <div id="generaltitle">General</div>
            <div id="saveButton">Save</div>
            <div id="deletesaveButton">Delete Save</div>
        </div>
        <div id="levelArea">
            <div id="cursor">
                <img id="cursorIcon" src="https://www.freeiconspng.com/thumbs/cursor-png/cursor-png-ico-icns-free-icon-download--icon100m-20.png" height="80px" width="80px">
                <div id="cursorlvl"></div>
                <div id="cursorexp"></div>
                <div id="cursorproggressbarcontainer">
                    <div id="cursorProggressBar"></div>
                </div>
            </div>
        </div>
    </section>
    <section id="rightSection">
            <div id="autoclicker">
                <img id="autoclickericon" src="https://cdn4.iconfinder.com/data/icons/pixel-web-part-1/512/pointer2-512.png" height="55px" width="55px">
                <div id="autoclickertitle">Autoclicker</div>
                <div id="autoclickercost"></div>
                <div id="autoclickeramount"></div>
            </div>
            <div id="clickbait">
                <img id="clickbaiticon" src="https://media.istockphoto.com/id/887602346/photo/fishing-hook-with-mouse-cursor-isolated.jpg?s=612x612&w=0&k=20&c=PW73PswoDk8Yq_g8BZx1vPMmdRDoUlFRIhycBtEnIIM=" height="55px" width="55px">
                <div id="clickbaitcost"></div>
                <div id="clickbaittitle">Click baiter</div>
                <div id="clickbaitamount"></div>
            </div>
            <div id="clickfarm">
                <img id="clickfarmicon" src="https://t4.ftcdn.net/jpg/02/42/06/43/360_F_242064318_vuiZTMFZduikjlkEBcb2wSpmIQd67Ams.jpg" height="55px" width="55px">
                <div id="clickfarmtitle">Farm</div>
                <div id="clickfarmcost"></div>
                <div id="clickfarmamount"></div>
            </div>
    </section>
<script src="src/ui.js"></script>
<script src="src/script.js"></script>
</body>
</html>
